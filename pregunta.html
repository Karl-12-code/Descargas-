<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #00aaff, #00ff77); /* Fondo cambiado */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            margin: -10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        #btnSi {
            background-color: #55efc4;
            color: #2d3436;
            position: relative;
            left: -50px;
        }
        #btnNo {
            background-color: #ff6b6b;
            color: #fff;
            position: absolute;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #74b9ff;
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi novia?</h1> <!-- Pregunta agregada -->
    <div class="buttons">
        <button id="btnSi">Sí</button>
        <button id="btnNo">No</button>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');

        btnNo.addEventListener('mouseenter', () => {
            const x = Math.floor(Math.random() * (window.innerWidth - btnNo.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - btnNo.clientHeight));
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
        });

        btnNo.addEventListener('click', () => {
            btnSi.style.transform = 'scale(1.2)'; // Botón "Sí" se hace más grande
        });
    </script>
</body>
</html>
